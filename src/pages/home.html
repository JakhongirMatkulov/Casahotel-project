<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casahotel</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<!----------------Header-Start---------------->
<div class="home-header">
  <div class="home-title">
    Enjoy Luxury Expirience
  </div>
  <div class="home-scroll-btn"></div>
</div><!----------------Header-End---------------->


<!-----------------Booking-Form-Start---------------->
<div class="home-booking-form">
      <div class="primary-heading">
        Check Availability
      </div>

      <form action="#" class="booking-form">
          <label>Check in</label>
          <input type="text" name="check in">
          <label>Check out</label>
          <input type="text" name="check out">
          <label>Adults</label>
          <select name="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>
          <label>Children</label>
          <select name="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>
          <button class="booking-button">Check Availabilty</button>
      </form>
</div><!-----------------Booking-Form-End---------------->



  
</body>
</html>
